{% extends "base.html" %}

{% block content %}
<h2>Elements list:</h2>
<h3>Search for element:</h3>
    <form action="" method="GET">
        <label>
            Element name:
            <input type="text" name="name" value="{{ filters.name }}">
        </label>
        <label>
            Check available:
            <input type="text" name="available" value="{{ filters.available }}">
        </label>
        <label>
            <input type="submit" value="Search">
        </label>
    </form>
<p><a href="{% url 'add-element' %}">Dodaj element!</a></p>
<p><a href="{% url 'available' %}">zmień wszystkie elementy na dostępne</a></p>
<ol>
    {% for element in elements %}
    <li><a href='/element/{{ element.id }}'>{{ element.name }}</a>--->
    <a href="/update_element/{{ element.id}}">modyfikuj</a></li>
    {% endfor %}
</ol>
<p><a href="{% url 'main' %}">main page</a></p>
{% endblock %}
